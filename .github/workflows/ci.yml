name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - run: npm install
    - run: npm run lint
      # We skip typecheck if it fails on new scaffold without install, but usually it's good.
      # Adding continue-on-error just in case for initial checking, but strictly it should pass.
    - run: npm run typecheck
    - run: npm run build
